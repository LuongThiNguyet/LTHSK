<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            box-sizing: 2px;
            border-color: black;
            border-style: solid;
           
           
            width: 300px;
            height: 150px;
            padding-inline-start: 20px;
        }
    </style>
    
</head>
<body>
    <div class="div1">
        <form method="post" action="">
            Tên VLX <input type="text" id="tenVLX" value="">
            <br>
            Hãng <input type="text" id="hang" value="">
            <br>
            Ngày ra mắt <input type="date" id="Ngay" value="">
            <br>
            Giá <input type="number" id="gia" value="">
            <br>
            <input type="button" id="them" value="Thêm">
            <input type="button" id="huy" value="Hủy">
        </form>
    </div>
    <br>
    <br>
    <div>
        <table border="1">
            <thead>
                <tr align="center">
	                <th>STT</th>
	                <th>Tên VXL</th>
	                <th>Hãng sx</th>
	                <th>Ngày ra mắt</th>
	                <th>Giá (vnđ)</th>
	            </tr>
            </thead>
            <tbody id="bang">

            </tbody>

        </table>
    </div>
    <script>
         
        var arr = [{
           stt     : 1,
           name    : 'Core i3 7100',
           brand   : 'Intel',
           date    : '20/11/2011',
           price   : '3,450,000'
       },{
           stt     : 2,
           name    : 'Core i5 4430',
           brand   : 'Intel',
           date    : '21/08/2012',
           price   : '4,530,000'
       }];
       var key = ['stt','name','brand','date','price'];
       var stt = document.getElementById(key[0]);
       var n = document.getElementById(key[1]);
       var b = document.getElementById(key[2]);
       var d = document.getElementById(key[3]);
       var p = document.getElementById(key[4]);
       var ResT = document.getElementById('bang');

       //-----------function
       function Load() {
           var newResT = document.createElement('tbody');
           ResT.parentNode.appendChild(newResT);
           ResT.parentNode.removeChild(ResT);
           newResT.setAttribute('id','bang');
           ResT = newResT;
           arr.forEach(function(item) {
               var tr = document.createElement('tr');
               key.forEach(function(it) {
                   var td = document.createElement('td');
                   td.appendChild(document.createTextNode(item[it]));
                   tr.appendChild(td);
               });
               ResT.appendChild(tr);
           });
       }
       function CheckEmpty() {
           return n.value && b.value && d.value && p.value;
       }
       function CheckDate() {
           return new Date(d.value) < Date.now();
       }
       function CheckPrice() {
           return p.value > 0;
       }
       function FormatDate(value) {
           return value.split('-').reverse().join('/');
       }
       function FormatPrice(value) {
           var str = value.split('').reverse().join('');
           var res = "";
           for (var i = 0; i < str.length; i++) {
               res += str[i];
               if (!( (i + 1) % 3) && i + 1 != str.length) {
                   res += ',';
               }
           }
           return res.split('').reverse().join('');
       }
       function Add() {
           if (CheckEmpty()) {
               if (!CheckDate()) {
                   alert("Ngày không hợp lệ!");
                   d.focus();
               }
               else if (!CheckPrice()) {
                   alert("Giá không hợp lệ!");
                   p.focus();
               }
               else {
                   var tr = {
                       stt     : arr[arr.length-1].stt + 1,
                       name    : n.value,
                       brand   : b.value,
                       date    : FormatDate(d.value),
                       price   : FormatPrice(p.value),
                   }
                   arr.push(tr);
                   Load();
                   Cancel();
               }
           }
           else {
               alert("Hãy nhập đủ nội dung!");
           }
       }
       function Cancel() {
           n.value = b.value = d.value = p.value = "";
       }

       //-----------chạy
       window.onload = Load();
   </script>
</body>
</html>
